<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Navegação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .menu {
      display: flex;
      gap: 15px; /* espaço entre os botões */
      background: #222;
      padding: 10px;
    }
    .menu a {
      text-decoration: none;
    }
    .menu button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button:hover {
      background-color: #0057b3;
    }
  </style>
</head>
<body>

  <nav class="menu">
    <a href="https://joaopaulo746.github.io/lanchonete/" target="_blank"><button>Lanchonete</button></a>
    <a href="https://joaopaulo746.github.io/Piaui/" target="_blank"><button>Piaui</button></a>
    <a href="https://joaopaulo746.github.io/transportadora/" target="_blank"><button>Transportadora</button></a>
  </nav>

</body>
</html>
